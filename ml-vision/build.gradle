apply plugin: 'com.android.library'

android {
	compileSdkVersion 29
	buildToolsVersion '29.0.3'

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 29
	}
}

dependencies {
	api 'androidx.camera:camera-view:1.0.0-alpha17'
	api 'androidx.camera:camera-camera2:1.0.0-beta10'
	api 'com.google.firebase:firebase-ml-vision:24.1.0'
	api 'com.google.firebase:firebase-ml-vision-barcode-model:16.1.2'
	api 'com.google.android.gms:play-services-vision:20.1.2'
	api 'com.google.android.gms:play-services-vision-common:19.1.2'
}
