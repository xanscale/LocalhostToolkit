apply plugin: 'com.android.library'

android {
	compileSdkVersion 29
	buildToolsVersion '29.0.3'

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 29
	}
}

dependencies {
	api 'androidx.camera:camera-view:1.0.0-alpha12'
	api 'androidx.camera:camera-camera2:1.0.0-beta05'
	api 'com.google.firebase:firebase-ml-vision:24.0.3'
	api 'com.google.firebase:firebase-ml-vision-barcode-model:16.1.1'
}
