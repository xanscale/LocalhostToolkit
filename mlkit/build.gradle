apply plugin: 'com.android.library'

android {
	compileSdkVersion 30
	buildToolsVersion '30.0.3'

	defaultConfig {
		minSdkVersion 21
		targetSdkVersion 30
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
}

dependencies {
	api "androidx.camera:camera-camera2:1.1.0-alpha04"
	api "androidx.camera:camera-lifecycle:1.1.0-alpha04"
	api "androidx.camera:camera-view:1.0.0-alpha24"

	api 'com.google.mlkit:barcode-scanning:16.1.1'
	api 'com.google.android.gms:play-services-mlkit-text-recognition:16.1.3'
}
